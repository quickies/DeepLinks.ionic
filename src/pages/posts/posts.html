<ion-header>
  <ion-navbar>
    <ion-title>Posts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row *ngFor="let row of chunk(posts,6)">
      <ion-col *ngFor="let post of row" col-lg-2 col-sm-4 col-6>
        <post-card [post]="post"></post-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
